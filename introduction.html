					<p class="serif"> 药物化生实验室集中了化学、生物学、药学、医学领域的优势力量，以化学为基础开展药学和生物学研究，实验室以推动药学前沿研究为目标，以“服务社会，做有价值的科学研究”为核心理念，在药物设计、合成和筛选，可穿戴设备开发和人工智能三个主要研究方向开展工作，扎根社会需求，为人类健康提供服务和保障。 药物化生实验室现有成员5名，年龄结构合理、学科结构搭配科学，实验技术和管理人员配备合理。药物化生实验室实行“开放、流动、联合、竞争”的运行机制，欢迎志同道合的优秀人才加入。</p>
